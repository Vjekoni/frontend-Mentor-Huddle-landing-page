<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <!-- displays site properly based on user's device -->

            <link
                  rel="icon"
                  type="image/png"
                  sizes="32x32"
                  href="./images/favicon-32x32.png"
            />
            <link rel="preconnect" href="https://fonts.gstatic.com" />
            <link
                  href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
                  rel="stylesheet"
            />
            <link
                  rel="stylesheet"
                  href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
                  integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
                  crossorigin="anonymous"
            />
            <link rel="stylesheet" href="style.css" />

            <title>
                  Frontend Mentor | Huddle landing page with single introductory
                  section
            </title>
      </head>
      <body>
            <main>
                  <header>
                        <img src="images/logo.svg" alt="logo" />
                  </header>

                  <div class="container">
                        <div class="container__img"></div>

                        <div class="container__content">
                              <div class="content__title">
                                    <h1>
                                          Build The Community Your Fans Will
                                          Love
                                    </h1>
                                    <p>
                                          Huddle re-imagines the way we build
                                          communities. You have a voice, but so
                                          does your audience. Create connections
                                          with your users as you engage in
                                          genuine discussion.
                                    </p>
                                    <a href="#">Register</a>
                              </div>
                        </div>
                  </div>
            </main>

            <footer>
                  <div class="social">
                        <div class="social_wrap">
                              <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social_wrap">
                              <i class="fab fa-twitter"></i>
                        </div>
                        <div class="social_wrap">
                              <i class="fab fa-instagram"></i>
                        </div>
                  </div>
            </footer>
      </body>
</html>
